<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Virtual keyboard</title>
</head>

<body>
    <div class="global-wrapper">
        <textarea class="keyboard__content"></textarea>
        <section class="keyboard__wrapper">
            <button class="keyboard__btn--basic" data-ext="~">`</button>
            <button class="keyboard__btn--basic" data-ext="!">1</button>
            <button class="keyboard__btn--basic" data-ext="@">2</button>
            <button class="keyboard__btn--basic" data-ext="#">3</button>
            <button class="keyboard__btn--basic" data-ext="$">4</button>
            <button class="keyboard__btn--basic" data-ext="%">5</button>
            <button class="keyboard__btn--basic" data-ext=":">6</button>
            <button class="keyboard__btn--basic" data-ext="?">7</button>
            <button class="keyboard__btn--basic" data-ext="*">8</button>
            <button class="keyboard__btn--basic" data-ext="(">9</button>
            <button class="keyboard__btn--basic" data-ext=")">0</button>
            <button class="keyboard__btn--basic" data-ext="_">-</button>
            <button class="keyboard__btn--basic" data-ext="+">=</button>
            <button class="keyboard__btn--basic keyboard__btn--long keyboard__btn--opt"
                data-ext="none">Backspace</button>

            <button class="keyboard__btn--basic keyboard__btn--middle keyboard__btn--opt" data-ext="none">Tab</button>
            <button class="keyboard__btn--basic" data-ext="Q">Й</button>
            <button class="keyboard__btn--basic" data-ext="W">Ц</button>
            <button class="keyboard__btn--basic" data-ext="E">У</button>
            <button class="keyboard__btn--basic" data-ext="R">К</button>
            <button class="keyboard__btn--basic" data-ext="T">Е</button>
            <button class="keyboard__btn--basic" data-ext="Y">Н</button>
            <button class="keyboard__btn--basic" data-ext="U">Г</button>
            <button class="keyboard__btn--basic" data-ext="I">Ш</button>
            <button class="keyboard__btn--basic" data-ext="O">Щ</button>
            <button class="keyboard__btn--basic" data-ext="P">З</button>
            <button class="keyboard__btn--basic" data-ext="[" data-shift-ext="{">Х</button>
            <button class="keyboard__btn--basic" data-ext="]" data-shift-ext="}">Ъ</button>
            <button class="keyboard__btn--basic" data-ext="/">\</button>
            <button class="keyboard__btn--basic keyboard__btn--opt" data-ext="none">DEL</button>

            <button class="keyboard__btn--basic keyboard__btn--long keyboard__btn--opt" data-ext="none">CAPS
                LOCK</button>
            <button class="keyboard__btn--basic" data-ext="A">Ф</button>
            <button class="keyboard__btn--basic" data-ext="S">Ы</button>
            <button class="keyboard__btn--basic" data-ext="D">В</button>
            <button class="keyboard__btn--basic" data-ext="F">А</button>
            <button class="keyboard__btn--basic" data-ext="G">П</button>
            <button class="keyboard__btn--basic" data-ext="H">Р</button>
            <button class="keyboard__btn--basic" data-ext="J">О</button>
            <button class="keyboard__btn--basic" data-ext="L">Д</button>
            <button class="keyboard__btn--basic" data-ext=";" data-shift-ext=":">Ж</button>
            <button class="keyboard__btn--basic" data-ext=" ' " data-shift-ext=" " ">Э</button>
        <button class=" keyboard__btn--basic keyboard__btn--long keyboard__btn--opt" data-ext="none">ENTER</button>

            <button class="keyboard__btn--basic keyboard__btn--long keyboard__btn--opt" data-ext="none">SHIFT</button>
            <button class="keyboard__btn--basic" data-ext="none">\</button>
            <button class="keyboard__btn--basic" data-ext="Z">Я</button>
            <button class="keyboard__btn--basic" data-ext="X">Ч</button>
            <button class="keyboard__btn--basic" data-ext="C">С</button>
            <button class="keyboard__btn--basic" data-ext="V">М</button>
            <button class="keyboard__btn--basic" data-ext="B">И</button>
            <button class="keyboard__btn--basic" data-ext="N">Т</button>
            <button class="keyboard__btn--basic" data-ext="M">Ь</button>
            <button class="keyboard__btn--basic" data-ext="," data-shift-ext="<">Б</button>
            <button class="keyboard__btn--basic" data-ext="." data-shift-ext=">">Ю</button>
            <button class="keyboard__btn--basic" data-ext="none">/</button>
            <button class="keyboard__btn--basic keyboard__btn--basic--up" data-ext="none"></button>
            <button class="keyboard__btn--basic keyboard__btn--opt" data-ext="none">SHIFT</button>

            <button class="keyboard__btn--basic keyboard__btn--middle keyboard__btn--opt" data-ext="none">CTRL</button>
            <button class="keyboard__btn--basic keyboard__btn--opt" data-ext="none">WIN</button>
            <button class="keyboard__btn--basic keyboard__btn--opt" data-ext="none">ALT</button>
            <button class="keyboard__btn--basic keyboard__btn--basic--space" data-ext="none"></button>
            <button class="keyboard__btn--basic keyboard__btn--opt" data-ext="none">ALT</button>
            <button class="keyboard__btn--basic keyboard__btn--middle keyboard__btn--opt" data-ext="none">CTRL</button>
            <button class="keyboard__btn--basic keyboard__btn--basic--left keyboard__btn--opt" data-ext="none"></button>
            <button class="keyboard__btn--basic keyboard__btn--basic--down keyboard__btn--opt" data-ext="none"></button>
            <button class="keyboard__btn--basic keyboard__btn--basic--right keyboard__btn--opt"
                data-ext="none"></button>
        </section>
    </div>
</body>

</html>
